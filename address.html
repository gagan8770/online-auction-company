<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address_page</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
<main>
    <center>
    <div class="registration-form">
        <h2><u>Add Your Address</u></h2>
        <form> 
            <div class="form-group">
                <P>Name:</P>
                <input type="text" id="name" name="Enter name" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <P>Mobile Number:</P>
                <input type="number" id="Mobile Number" name="Enter Mobile Number" placeholder="Enter your Mobile Number" >
            </div>
            <div class="form-group">
                <p>Email:</p>
                <input type="email" id="email" name="email" placeholder="Enter your E-mail" >
            </div>
            <div class="form-group">
            <div>
                <P>Address:</P>
                <input type="text" id="Address" name="Enter Address" placeholder="Enter your Address" >
            </div>
            <div>
                <P>Address 2:</P>
                <input type="text" id="Address2" name="Enter Address2" placeholder="Enter your Address2" >
            </div>
            <div>
                <P>City:</P>
                <input type="text" id="City" name="Enter City" placeholder="Enter your City" >
            </div>
            <div>
                <P>State:</P>
                <input type="text" id="State" name="Enter State" placeholder="Enter your State" >
            </div>
            <div>
                <P>Country:</P>
                <input type="text" id="Country" name="Enter Country" placeholder="Enter your Country" >
            </div>
            <div>
                <P>Zip Code:</P>
                <input type="number" id="Zip Code" name="Enter Zio Code" placeholder="Enter your Zip Code" >
            </div>
            
            <div class="form-group">
                
               <button ><a href="payment_page.html" style="width: 100%;color: white;text-decoration: none;">Continue To Payment</a></button >
            </div>
        </form>    
 

    <div class="form-group">
        <button type="submit" id="btn" ><a href="project.html" style="width: 100%;color: white;text-decoration: none;">Go Back To Home</a></button >
    </div>

    </center>
</main>
</body>
</html>
